<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>MyGPT</title>
</head>
<body>
    <div id="opaquer"></div>
    <header>
        <div id="btnAside"  class="headerChat" onclick="openAside()">
            <svg id="btnSvg" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="48px" height="48px"><path d="M20,14H4c-1.105,0-2-0.895-2-2v0c0-1.105,0.895-2,2-2h16c1.105,0,2,0.895,2,2v0	C22,13.105,21.105,14,20,14z" opacity=".35"/><path d="M20,7H4C2.895,7,2,6.105,2,5v0c0-1.105,0.895-2,2-2h16c1.105,0,2,0.895,2,2v0C22,6.105,21.105,7,20,7z"/><path d="M20,21H4c-1.105,0-2-0.895-2-2v0c0-1.105,0.895-2,2-2h16c1.105,0,2,0.895,2,2v0C22,20.105,21.105,21,20,21z"/></ svg>
        </div>
            <h2>Nuevo chat</h2>
            <div class="headerChat" onclick="newChat()">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="48px" height="48px"><circle cx="12" cy="12" r="10" opacity=".35"/><path d="M17,11h-3c-0.552,0-1-0.448-1-1V7c0-0.552-0.448-1-1-1s-1,0.448-1,1v3c0,0.552-0.448,1-1,1H7c-0.552,0-1,0.448-1,1	s0.448,1,1,1h3c0.552,0,1,0.448,1,1v3c0,0.552,0.448,1,1,1s1-0.448,1-1v-3c0-0.552,0.448-1,1-1h3c0.552,0,1-0.448,1-1	S17.552,11,17,11z"/></ svg>
            </div>
    </header>
    <aside id="chats">
        <h1>MyGPT</h1>
        <div class="asideChat newChat" onclick="newChat()">
            <p> Nuevo chat</p>
        </div>
        <hr>
        <p id="eraseAll" onclick="deleteAll()">Borrar todos</p>
        <div id="allChats"></div>
    </aside>
    <div id="welcome">
        <h1>MyGPT</h1>
        <div>
            <p>Describe el comportamiento que tendrá el bot (Opcional)</p>
            <textarea id="system" cols="30" rows="4" placeholder="Eres un pirata del futuro que cada que termina una frase dice 'Arrr!'..."></textarea>
        </div>
    </div>
    <div id="prompt">
        <input type="text" placeholder="Escribe un mensaje...">
        <button onclick="submitMessage()"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="48px" height="48px"><path d="M20.78,13.98L6.46,21.14C4.87,21.93,3,20.77,3,19v-4l12.42-2.33c0.75-0.14,0.75-1.2,0-1.34L3,9V5 c0-1.77,1.87-2.93,3.46-2.14l14.32,7.16C22.41,10.84,22.41,13.16,20.78,13.98z"/><polygon points="18.731,12 3,16.866 3,7.134" opacity=".35"/></ svg></button>
    </div>
    <i id="description">Hecho por Elian Ramiro Gerard Ramos - Frontend - Docente: Eric Quiñonez - ITCHII</i>
        <div id="chat">
            
        </div>
    </body>
    <script src="index.js"></script>
</html>
